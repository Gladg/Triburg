<section data-ng-controller="ProcessProgramsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Process programs</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="processProgram in processPrograms" data-ng-href="#!/process-programs/{{processProgram._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="processProgram.created | date:'medium'"></span>
				by
				<span data-ng-bind="processProgram.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="processProgram.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!processPrograms.$resolved || processPrograms.length">
    	No Process programs yet, why don't you <a href="/#!/process-programs/create">create one</a>?
    </div>
</section>
