<section data-ng-controller="KnittingProgramsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Knitting programs</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="knittingProgram in knittingPrograms" data-ng-href="#!/knitting-programs/{{knittingProgram._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="knittingProgram.created | date:'medium'"></span>
				by
				<span data-ng-bind="knittingProgram.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="knittingProgram.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!knittingPrograms.$resolved || knittingPrograms.length">
    	No Knitting programs yet, why don't you <a href="/#!/knitting-programs/create">create one</a>?
    </div>
</section>
