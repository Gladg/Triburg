<section data-ng-controller="KnittingProgramsController">
    <div class="page-header">
        <h1>New Knitting program</h1>
    </div>
    <div class="col-md-12">
        <form data-ng-submit="create()" novalidate>
            <fieldset>
	<div class="row">
                <div class="form-group col-md-2">
                    <label class="control-label" for="orderNo">Order number</label>
                        <input type="text" data-ng-model="orderNo" id="orderNo" class="form-control" placeholder="Eg: 000654" required>
                </div>
                <div class="form-group col-md-2 col-md-offset-0.5">
                    <label class="control-label" for="styleNo">Style number</label>
                        <input type="text" data-ng-model="styleNo" id="styleNo" class="form-control" placeholder="Eg: 0012" required>
                </div>
                <div class="form-group col-md-2 col-md-offset-0.5">
                    <label class="control-label" for="workOrderNo">Work order number</label>
                        <input type="text" data-ng-model="workOrderNo" id="workOrderNo" class="form-control" placeholder="Eg: 000523" required>
                </div>
	</div>
	<div class="row">
                <div class="form-group col-md-4">
                    <label class="control-label" for="party">Party name</label>
                        <input type="text" data-ng-model="party" id="party" class="form-control" placeholder="Eg: Raj Cotton Exports" required>
                </div>
                <div class="form-group col-md-2 col-md-offset-0.5">
                    <label class="control-label" for="workOrderDate">Work order date</label>
                        <input type="text" data-ng-model="workOrderDate" id="workOrderDate" class="form-control" placeholder="DD/MM/YYYY" required>
                </div>
                <div class="form-group col-md-2 col-md-offset-0.5">
                    <label class="control-label" for="requiredDate">Required date</label>
                        <input type="text" data-ng-model="requiredDate" id="requiredDate" class="form-control" placeholder="DD/MM/YYYY" required>
                </div>
	</div>
	<div class="row col-md-8">
                <div class="form-group">
                    <label class="control-label" for="remarks">Remarks</label>
                        <textarea rows="2" data-ng-model="remarks" id="remarks" class="form-control" placeholder="Enter suitable remarks here" required />
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
