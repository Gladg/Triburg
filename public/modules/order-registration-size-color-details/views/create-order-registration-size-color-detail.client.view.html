<section data-ng-controller="OrderRegistrationSizeColorDetailsController">
    <div class="page-header">
        <h1>New Order registration size color detail</h1>
    </div>
    <div class="col-md-12">
        <form data-ng-submit="create()" novalidate>
            <fieldset>
	<div class="row">
                <div class="form-group col-md-2">
                    <label class="control-label" for="sLNo">Serial Number</label>
                        <input type="text" data-ng-model="sLNo" id="sLNo" class="form-control" placeholder="Eg: 000112" required>
                </div>
		<div class="form-group col-md-2 col-md-offset-0.5">
                    <label class="control-label" for="color">Color</label>
                        <input type="text" data-ng-model="color" id="color" class="form-control" placeholder="Eg: Orange" required>
                </div>
	</div>
	<div class="row">
		<div class="form-group col-md-2">
                    <label class="control-label" for="size">Size</label>
                        <input type="text" data-ng-model="size" id="size" class="form-control" placeholder="Eg: XXL" required>
                </div>
		<div class="form-group col-md-2 col-md-offset-0.5">
                    <label class="control-label" for="quantity">Quantity</label>
                        <input type="text" data-ng-model="quantity" id="quantity" class="form-control" placeholder="Eg: 800" required>
                </div>
	</div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
