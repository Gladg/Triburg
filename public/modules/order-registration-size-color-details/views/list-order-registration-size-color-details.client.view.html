<section data-ng-controller="OrderRegistrationSizeColorDetailsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Order registration size color details</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="orderRegistrationSizeColorDetail in orderRegistrationSizeColorDetails" data-ng-href="#!/order-registration-size-color-details/{{orderRegistrationSizeColorDetail._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="orderRegistrationSizeColorDetail.created | date:'medium'"></span>
				by
				<span data-ng-bind="orderRegistrationSizeColorDetail.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="orderRegistrationSizeColorDetail.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!orderRegistrationSizeColorDetails.$resolved || orderRegistrationSizeColorDetails.length">
    	No Order registration size color details yet, why don't you <a href="/#!/order-registration-size-color-details/create">create one</a>?
    </div>
</section>
