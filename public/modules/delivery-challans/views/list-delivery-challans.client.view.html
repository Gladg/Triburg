<section data-ng-controller="DeliveryChallansController" data-ng-init="find()">
    <div class="page-header">
        <h1>Delivery challans</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="deliveryChallan in deliveryChallans" data-ng-href="#!/delivery-challans/{{deliveryChallan._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="deliveryChallan.created | date:'medium'"></span>
				by
				<span data-ng-bind="deliveryChallan.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="deliveryChallan.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!deliveryChallans.$resolved || deliveryChallans.length">
    	No Delivery challans yet, why don't you <a href="/#!/delivery-challans/create">create one</a>?
    </div>
</section>
