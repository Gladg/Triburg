<section data-ng-controller="EntityClassificationsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Entity classifications</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="entityClassification in entityClassifications" data-ng-href="#!/entity-classifications/{{entityClassification._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="entityClassification.created | date:'medium'"></span>
				by
				<span data-ng-bind="entityClassification.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="entityClassification.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!entityClassifications.$resolved || entityClassifications.length">
    	No Entity classifications yet, why don't you <a href="/#!/entity-classifications/create">create one</a>?
    </div>
</section>
