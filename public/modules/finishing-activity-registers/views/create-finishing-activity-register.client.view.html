<section data-ng-controller="FinishingActivityRegistersController">
    <div class="page-header">
        <h1>New Finishing activity register</h1>
    </div>
    <div class="col-md-12">
        <form data-ng-submit="create()" novalidate>
            <fieldset>
	<div class="row">
                <div class="form-group col-md-4">
                    <label class="control-label" for="personCompanyName">Person/Company name</label>
                        <input type="text" data-ng-model="personCompanyName" id="personCompanyName" class="form-control" placeholder="Eg: Mr. Rajasekeran" required>
                </div>
		<div class="form-group col-md-2 col-md-offset-0.5">
                    <label class="control-label" for="registerDate">Register Date</label>
                        <input type="text" data-ng-model="registerDate" id="registerDate" class="form-control" placeholder="DD/MM/YYYY" required>
                </div>
	</div>
	<div class="row">
		<div class="form-group col-md-4">
                    <label class="control-label" for="operationName">Operation Name</label>
                        <input type="text" data-ng-model="operationName" id="operationName" class="form-control" placeholder="Eg: Scaffolding" required>
                </div>
		<div class="form-group col-md-4 col-md-offset-0.5">
                    <label class="control-label" for="preparedBy">Activity Prepared by</label>
                        <input type="text" data-ng-model="preparedBy" id="preparedBy" class="form-control" placeholder="Eg: Mr.Narayanamurthy/Accountant" required>
                </div>
	</div>
	<div class="row">
		<div class="form-group col-md-2">
                    <label class="control-label" for="sLNo">Serial Number</label>
                        <input type="text" data-ng-model="sLNo" id="sLNo" class="form-control" placeholder="Eg: 000876" required>
                </div>
		<div class="form-group col-md-2 col-md-offset-0.5">
                    <label class="control-label" for="refNo">Reference Number</label>
                        <input type="text" data-ng-model="refNo" id="refNo" class="form-control" placeholder="Eg: 000456" required>
                </div>
		<div class="form-group col-md-2 col-md-offset-0.5">
                    <label class="control-label" for="uoM">Unit of Measurement</label>
                        <input type="text" data-ng-model="uoM" id="uoM" class="form-control" placeholder="Eg: cm" required>
                </div>
		<div class="form-group col-md-2">
                    <label class="control-label" for="units">Units</label>
                        <input type="text" data-ng-model="units" id="units" class="form-control" placeholder="Eg: 67" required>
                </div>
	</div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
