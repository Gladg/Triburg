<section data-ng-controller="EntityRootsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Entity roots</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="entityRoot in entityRoots" data-ng-href="#!/entity-roots/{{entityRoot._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="entityRoot.created | date:'medium'"></span>
				by
				<span data-ng-bind="entityRoot.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="entityRoot.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!entityRoots.$resolved || entityRoots.length">
    	No Entity roots yet, why don't you <a href="/#!/entity-roots/create">create one</a>?
    </div>
</section>
