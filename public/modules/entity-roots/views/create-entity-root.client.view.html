<section data-ng-controller="EntityRootsController">
    <div class="page-header">
        <h1>New Entity root</h1>
    </div>
    <div class="col-md-12">
        <form data-ng-submit="create()" novalidate>
            <fieldset>
	<div class="row">
        <div class="form-group col-md-2">
                    <label class="control-label" for="code">Code</label>
                        <input type="text" data-ng-model="code" id="code" class="form-control" placeholder="Eg: 00AX45" required>
        </div>
	<div class="form-group col-md-4 col-md-offset-0.5">
     		<label class="control-label" for="name">Name</label>
   		  <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Eg: Mixing entity" required>
	</div>
	<div class="form-group col-md-4 col-md-offset-0.5">
     		<label class="control-label" for="contactName">Contact name</label>
    		 <input type="text" data-ng-model="contactName" id="contactName" class="form-control" placeholder="Eg: Rajesh Kumar" required>
	</div>
	</div>
	<div class="row">
	<div class="form-group col-md-12">
     		<label class="control-label" for="addressline1">Address</label>
     		<input type="text" data-ng-model="addressline1" id="addressline1" class="form-control" placeholder="Enter address" required>
	</div>
	</div>
	<div class="row">
	<div class="form-group col-md-12">
     		<label class="control-label" for="addressline2">Address</label>
    		 <input type="text" data-ng-model="addressline2" id="addressline2" class="form-control" placeholder="Enter address" required>
	</div>
	</div>
	<div class="row">
	<div class="form-group col-md-4">
     		<label class="control-label" for="city">City</label>
    		 <input type="text" data-ng-model="city" id="city" class="form-control" placeholder="Eg: Chennai" required>
	</div>
	</div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
