<section data-ng-controller="CuttingRegistersController" data-ng-init="find()">
    <div class="page-header">
        <h1>Cutting registers</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="cuttingRegister in cuttingRegisters" data-ng-href="#!/cutting-registers/{{cuttingRegister._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="cuttingRegister.created | date:'medium'"></span>
				by
				<span data-ng-bind="cuttingRegister.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="cuttingRegister.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!cuttingRegisters.$resolved || cuttingRegisters.length">
    	No Cutting registers yet, why don't you <a href="/#!/cutting-registers/create">create one</a>?
    </div>
</section>
