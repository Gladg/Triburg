<section data-ng-controller="OrderRegistrationDeliveryDetailsController">
    <div class="page-header">
        <h1>New Order registration delivery detail</h1>
    </div>
    <div class="col-md-12">
        <form data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group col-md-4">
                    <label class="control-label" for="sLNo">Serial number</label>
                        <input type="text" data-ng-model="sLNo" id="sLNo" class="form-control" placeholder="Eg: 000561" required>
                </div>
		<div class="form-group col-md-4">
                    <label class="control-label" for="deliveryDate">delivery date</label>
                        <input type="text" data-ng-model="deliveryDate" id="deliveryDate" class="form-control" placeholder="DD/MM/YYYY" required>
                </div>
		<div class="form-group col-md-4">
                    <label class="control-label" for="quantity">Name</label>
                        <input type="text" data-ng-model="quantity" id="quantity" class="form-control" placeholder="Eg: 650" required>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
