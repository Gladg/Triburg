<section data-ng-controller="OrderRegistrationDeliveryDetailsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Order registration delivery details</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="orderRegistrationDeliveryDetail in orderRegistrationDeliveryDetails" data-ng-href="#!/order-registration-delivery-details/{{orderRegistrationDeliveryDetail._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="orderRegistrationDeliveryDetail.created | date:'medium'"></span>
				by
				<span data-ng-bind="orderRegistrationDeliveryDetail.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="orderRegistrationDeliveryDetail.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!orderRegistrationDeliveryDetails.$resolved || orderRegistrationDeliveryDetails.length">
    	No Order registration delivery details yet, why don't you <a href="/#!/order-registration-delivery-details/create">create one</a>?
    </div>
</section>
