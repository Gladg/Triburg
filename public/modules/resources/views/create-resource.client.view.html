<section data-ng-controller="ResourcesController">
    <div class="page-header">
        <h1>New Resource</h1>
    </div>
    <div class="col-md-12">
        <form data-ng-submit="create()" novalidate>
            <fieldset>
		<div class="row">
                <div class="form-group col-md-4">
                    <label class="control-label" for="name">Name</label>
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Eg: Krishna Kumar" required>
                </div>
		<div class="form-group col-md-4 col-md-offset-0.5">
                    <label class="control-label" for="code">Code</label>
                        <input type="text" data-ng-model="code" id="code" class="form-control" placeholder="Resource code" required>
                </div>
		</div>
	<div class="row">
		   <div class="form-group col-md-4">
                    <label class="control-label" for="type">Type</label>
                        <input type="text" data-ng-model="type" id="type" class="form-control" placeholder="Eg: Labourer " required>
                   </div>
		   <div class="form-group col-md-4 col-md-offset-0.5">
                    <label class="control-label" for="dol">Date of Leaving</label>
                        <input type="text" data-ng-model="dol" id="dol" class="form-control" placeholder="DD/MM/YYYY" required>
                   </div>
         </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
