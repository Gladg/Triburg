<section data-ng-controller="QcFormsController">
    <div class="page-header">
        <h1>New Qc form</h1>
    </div>
    <div class="col-md-12">
        <form data-ng-submit="create()" novalidate>
            <fieldset>
	<div class="row">
		<div class="form-group col-md-4">
                	<label class="control-label" for="qCName">QC Name</label>
                        <input type="text" data-ng-model="qCName" id="qCName" class="form-control" placeholder="Eg: Application form" required>
                </div>
                <div class="form-group col-md-2 col-md-offset-0.5">	
                    <label class="control-label" for="orderNo">Order number</label>
                        <input type="text" data-ng-model="orderNo" id="orderNo" class="form-control" placeholder="Eg: 000453" required>
                </div>
		<div class="form-group col-md-2 col-md-offset-0.5">
                    <label class="control-label" for="inspectionDate">Inspection Date</label>
                        <input type="text" data-ng-model="inspectionDate" id="inspectionDate" class="form-control" placeholder="DD/MM/YYYY" required>
                </div>
	</div>
	<div class="row">
		<div class="form-group col-md-4">
                    <label class="control-label" for="reportName">Report Name</label>
                        <input type="text" data-ng-model="reportName" id="reportName" class="form-control" placeholder="Eg: Audit report" required>
                </div>
		<div class="form-group col-md-2 col-md-offset-0.5">
                    <label class="control-label" for="sLNo">Serial Number</label>
                        <input type="text" data-ng-model="sLNo" id="sLNo" class="form-control" placeholder="Eg: 000342" required>
                </div>
		<div class="form-group col-md-2 col-md-offset-0.5">
                    <label class="control-label" for="refNo">Reference number</label>
                        <input type="text" data-ng-model="refNo" id="refNo" class="form-control" placeholder="Eg: 001432" required>
                </div>
	</div>
	<div class="row">
		<div class="form-group col-md-4">
                    <label class="control-label" for="partMeasured">Part measurement</label>
                        <input type="text" data-ng-model="partMeasured" id="partMeasured" class="form-control" placeholder="Eg: Sleeves" required>
                </div>
		<div class="form-group col-md-2 col-md-offset-0.5">
                    <label class="control-label" for="uoM">Unit of measurement</label>
                        <input type="text" data-ng-model="uoM" id="uoM" class="form-control" placeholder="Eg: Kgs" required>
                </div>
		<div class="form-group col-md-2 col-md-offset-0.5">
                    <label class="control-label" for="refUnits">Reference units</label>
                        <input type="text" data-ng-model="refUnits" id="refUnits" class="form-control" placeholder="Eg: 67" required>
                </div>
		<div class="form-group col-md-2 col-md-offset-0.5">
                    <label class="control-label" for="observedUnits">Name</label>
                        <input type="text" data-ng-model="observedUnits" id="observedUnits" class="form-control" placeholder="Eg: 65" required>
                </div>
	</div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
