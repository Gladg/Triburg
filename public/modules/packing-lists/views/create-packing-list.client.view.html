<section data-ng-controller="PackingListsController">
    <div class="page-header">
        <h1>New Packing list</h1>
    </div>
    <div class="col-md-12">
        <form data-ng-submit="create()" novalidate>
            <fieldset>
	<div class="row">
                <div class="form-group col-md-2">
                    <label class="control-label" for="orderNo">Order number</label>
                        <input type="text" data-ng-model="orderNo" id="orderNo" class="form-control" placeholder="Eg: 000232" required>
                </div>
                <div class="form-group col-md-2 col-md-offset-0.5">
                    <label class="control-label" for="styleNo">Style number</label>
                        <input type="text" data-ng-model="styleNo" id="styleNo" class="form-control" placeholder="Eg: 000124" required>
                </div>
                <div class="form-group col-md-2 col-md-offset-0.5">
                    <label class="control-label" for="packingListNo">Packing list number</label>
                        <input type="text" data-ng-model="packingListNo" id="packingListNo" class="form-control" placeholder="Eg: 000233" required>
                </div>
                <div class="form-group col-md-2 col-md-offset-0.5">
                    <label class="control-label" for="packingListDate">Packing list date</label>
                        <input type="text" data-ng-model="packingListDate" id="packingListDate" class="form-control" placeholder="DD/MM/YYYY" required>
                </div>
		<div class="form-group col-md-4 col-md-offset-0.5">
                    <label class="control-label" for="buyerName">Buyer name</label>
                        <input type="text" data-ng-model="buyerName" id="buyerName" class="form-control" placeholder="Eg: Hari Gopal Associates" required>
                </div>
	</div>
	<div class="row">
                <div class="form-group col-md-8">
                    <label class="control-label" for="description">Description</label>
                        <textarea row="2" data-ng-model="description" id="description" class="form-control" placeholder="Enter relevant description" required>
		</div>
        </div>
	<div class="row">
                <div class="form-group col-md-2">
                    <label class="control-label" for="asLNo">Assortment serial number</label>
                        <input type="text" data-ng-model="asLNo" id="asLNo" class="form-control" placeholder="Eg: 000456" required>
                </div>
                <div class="form-group col-md-2 col-md-offset-0.5">
                    <label class="control-label" for="asize">Assortment size</label>
                        <input type="text" data-ng-model="asize" id="asize" class="form-control" placeholder="Eg: XXL" required>
                </div>
                <div class="form-group col-md-2 col-md-offset-0.5">
                    <label class="control-label" for="acolor">Assortment color</label>
                        <input type="text" data-ng-model="acolor" id="acolor" class="form-control" placeholder="Eg: Orange" required>
                </div>
                <div class="form-group col-md-2 col-md-offset-0.5">
                    <label class="control-label" for="apcs">Assortment number of pieces</label>
                        <input type="text" data-ng-model="apcs" id="apcs" class="form-control" placeholder="Eg: 1000" required>
                </div>
	</div>
	<div class="row">
                <div class="form-group col-md-8">
                    <label class="control-label" for="abundleDescription">Assortment bundle description</label>
                    <textarea row="2" data-ng-model="abundleDescription" id="abundleDescription" class="form-control" placeholder="Enter relevant description" required>
		</div>
	</div>
	<div class="row">
                <div class="form-group col-md-2">
                    <label class="control-label" for="csLNo">Carton serial number</label>
                        <input type="text" data-ng-model="csLNo" id="csLNo" class="form-control" placeholder="Eg: 000765" required>
                </div>
                <div class="form-group col-md-2 col-md-offset-0.5">
                    <label class="control-label" for="ccartonNo">Carton number</label>
                        <input type="text" data-ng-model="ccartonNo" id="ccartonNo" class="form-control" placeholder="Eg: 000333" required>
                </div>
                <div class="form-group col-md-2 col-md-offset-0.5">
                    <label class="control-label" for="ccolor">Carton color</label>
                        <input type="text" data-ng-model="ccolor" id="ccolor" class="form-control" placeholder="Eg: Brown" required>
                </div>
                <div class="form-group col-md-2 col-md-offset-0.5">
                    <label class="control-label" for="csize">Carton size</label>
                        <input type="text" data-ng-model="csize" id="csize" class="form-control" placeholder="Eg: XXL" required>
                </div>
	</div>
	<div class="row">
                <div class="form-group col-md-2">
                    <label class="control-label" for="cuoM">Carton unit of measurement</label>
                        <input type="text" data-ng-model="cuoM" id="cuoM" class="form-control" placeholder="Eg: Kgs" required>
                </div>
                <div class="form-group col-md-2 col-md-offset-0.5">
                    <label class="control-label" for="cunits">Carton units</label>
                        <input type="text" data-ng-model="cunits" id="cunits" class="form-control" placeholder="Eg: 100" required>
                </div>
                <div class="form-group col-md-2 col-md-offset-0.5">
                    <label class="control-label" for="cnetWt">Carton net weight</label>
                        <input type="text" data-ng-model="cnetWt" id="cnetWt" class="form-control" placeholder="Eg: 150" required>
                </div>
                <div class="form-group col-md-2 col-md-offset-0.5">
                    <label class="control-label" for="cgrsWt">Carton gross weight</label>
                        <input type="text" data-ng-model="cgrsWt" id="cgrsWt" class="form-control" placeholder="Eg: 300" required>
                </div>
	</div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
