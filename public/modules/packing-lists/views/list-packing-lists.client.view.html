<section data-ng-controller="PackingListsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Packing lists</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="packingList in packingLists" data-ng-href="#!/packing-lists/{{packingList._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="packingList.created | date:'medium'"></span>
				by
				<span data-ng-bind="packingList.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="packingList.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!packingLists.$resolved || packingLists.length">
    	No Packing lists yet, why don't you <a href="/#!/packing-lists/create">create one</a>?
    </div>
</section>
