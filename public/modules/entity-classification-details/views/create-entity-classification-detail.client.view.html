<section data-ng-controller="EntityClassificationDetailsController">
    <div class="page-header">
        <h1>New Entity classification detail</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
	<div class="row">
            <div class="form-group col-md-4">
                    <label class="control-label" for="classcode">Class code</label>
                        <input type="text" data-ng-model="classcode" id="classcode" class="form-control" placeholder="Eg: 00BT98" required>
            </div>
            <div class="form-group col-md-4 col-md-offset-0.5">
                    <label class="control-label" for="classname">Class name</label>
                        <input type="text" data-ng-model="classname" id="classname" class="form-control" placeholder="Eg: First class" required>
            </div>
	</div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
