<section data-ng-controller="EntityClassificationDetailsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Entity classification details</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="entityClassificationDetail in entityClassificationDetails" data-ng-href="#!/entity-classification-details/{{entityClassificationDetail._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="entityClassificationDetail.created | date:'medium'"></span>
				by
				<span data-ng-bind="entityClassificationDetail.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="entityClassificationDetail.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!entityClassificationDetails.$resolved || entityClassificationDetails.length">
    	No Entity classification details yet, why don't you <a href="/#!/entity-classification-details/create">create one</a>?
    </div>
</section>
