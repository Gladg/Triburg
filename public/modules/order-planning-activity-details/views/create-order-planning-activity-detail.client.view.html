<section data-ng-controller="OrderPlanningActivityDetailsController">
    <div class="page-header">
        <h1>New Order planning activity detail</h1>
    </div>
    <div class="col-md-12">
        <form data-ng-submit="create()" novalidate>
            <fieldset>
	<div class="row">
                <div class="form-group col-md-2">
                    <label class="control-label" for="sLNo">Serial number</label>
                        <input type="text" data-ng-model="sLNo" id="sLNo" class="form-control" placeholder="Eg: 000877" required>
                </div>
                <div class="form-group col-md-2 col-md-offset-0.5">
                    <label class="control-label" for="activityName">Activity name</label>
                        <input type="text" data-ng-model="activityName" id="activityName" class="form-control" placeholder="Suitable activity name" required>
                </div>
	</div>
	<div class="row">
                <div class="form-group col-md-2">
                    <label class="control-label" for="plannedStartDate">Planned start date</label>
                        <input type="text" data-ng-model="plannedStartDate" id="plannedStartDate" class="form-control" placeholder="DD/MM/YYYY" required>
                </div>
                <div class="form-group col-md-2 col-md-offset-0.5">
                    <label class="control-label" for="plannedEndDate">Planned end date</label>
                        <input type="text" data-ng-model="plannedEndDate" id="plannedEndDate" class="form-control" placeholder="DD/MM/YYYY" required>
                </div>
	</div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
