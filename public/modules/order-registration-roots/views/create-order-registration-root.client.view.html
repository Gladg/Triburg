<section data-ng-controller="OrderRegistrationRootsController">
    <div class="page-header">
        <h1>New Order registration root</h1>
    </div>
    <div class="col-md-12">
        <form data-ng-submit="create()" novalidate>
            <fieldset>
	<div class="row">
                <div class="form-group col-md-2">
                    <label class="control-label" for="orderNo">Order Number</label>
                        <input type="text" data-ng-model="orderNo" id="orderNo" class="form-control" placeholder="Eg: 000101" required>
                </div>
		<div class="form-group col-md-2 col-md-offset-0.5">
                    <label class="control-label" for="styleNo">Name</label>
                        <input type="text" data-ng-model="styleNo" id="styleNo" class="form-control" placeholder="Eg: 000998" required>
                </div>
		<div class="form-group col-md-2 col-md-offset-0.5">
                    <label class="control-label" for="orderDate">Order date</label>
                        <input type="text" data-ng-model="orderDate" id="orderDate" class="form-control" placeholder="DD/MM/YYYY" required>
                </div>

	</div>
	<div class="row">
		<div class="form-group col-md-4">
                    <label class="control-label" for="buyerName">Buyer Name</label>
                        <input type="text" data-ng-model="buyerName" id="buyerName" class="form-control" placeholder="Eg: Rockfort Exports Pvt. Ltd." required>
                </div>
		<div class="form-group col-md-2 col-md-offset-0.5">
                    <label class="control-label" for="quantity">Quantity of goods</label>
                        <input type="text" data-ng-model="quantity" id="quantity" class="form-control" placeholder="Eg: 3500" required>
                </div>
	</div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
