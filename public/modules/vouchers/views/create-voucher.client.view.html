<section data-ng-controller="VouchersController">
    <div class="page-header">
        <h1>New Voucher</h1>
    </div>
    <div class="col-md-12">
        <form data-ng-submit="create()" novalidate>
            <fieldset>
	<div class="row">
                <div class="form-group col-md-4">
                    <label class="control-label" for="voucherNo">Voucher number</label>
                        <input type="text" data-ng-model="voucherNo" id="voucherNo" class="form-control" placeholder="Eg: 009876" required>
                </div>
		<div class="form-group col-md-4 col-md-offset-0.5">
                    <label class="control-label" for="voucherDate">Voucher date</label>
                        <input type="text" data-ng-model="voucherDate" id="voucherDate" class="form-control" placeholder="DD/MM/YYYY" required>
                </div>
	</div>
	<div class="row">
		<div class="form-group col-md-8">
                    <label class="control-label" for="narration">Narration</label>
                        <textarea rows="2" data-ng-model="narration" id="narration" class="form-control" placeholder="Fill required narration" required />
                </div>
	</div>
	<div class="row">
		<div class="form-group col-md-4">
                    <label class="control-label" for="activityName">Activity name</label>
                        <input type="text" data-ng-model="activityName" id="activityName" class="form-control" placeholder="Enter relevant activity" required>
                </div>
		<div class="form-group col-md-2 col-md-offset-0.5">
                    <label class="control-label" for="debit">Debit</label>
                        <input type="text" data-ng-model="debit" id="debit" class="form-control" placeholder="Eg: 6500" required>
                </div>
		<div class="form-group col-md-2 col-md-offset-0.5">
                    <label class="control-label" for="credit">Credit</label>
                        <input type="text" data-ng-model="credit" id="credit" class="form-control" placeholder="Eg: 10500" required>
                </div>
	</div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
