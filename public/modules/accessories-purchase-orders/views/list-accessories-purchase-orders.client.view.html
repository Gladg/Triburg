<section data-ng-controller="AccessoriesPurchaseOrdersController" data-ng-init="find()">
    <div class="page-header">
        <h1>Accessories purchase orders</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="accessoriesPurchaseOrder in accessoriesPurchaseOrders" data-ng-href="#!/accessories-purchase-orders/{{accessoriesPurchaseOrder._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="accessoriesPurchaseOrder.created | date:'medium'"></span>
				by
				<span data-ng-bind="accessoriesPurchaseOrder.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="accessoriesPurchaseOrder.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!accessoriesPurchaseOrders.$resolved || accessoriesPurchaseOrders.length">
    	No Accessories purchase orders yet, why don't you <a href="/#!/accessories-purchase-orders/create">create one</a>?
    </div>
</section>
