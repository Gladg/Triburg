<section data-ng-controller="MachineryEquipmentListsController">
    <div class="page-header">
        <h1>New Machinery equipment list</h1>
    </div>
    <div class="col-md-12">
        <form data-ng-submit="create()" novalidate>
            <fieldset>
	<div class="row">
                <div class="form-group col-md-2">
                    <label class="control-label" for="sLNo">Serial number</label>
                        <input type="text" data-ng-model="sLNo" id="sLNo" class="form-control" placeholder="Eg: 000987" required>
                </div>
                <div class="form-group col-md-2 col-md-offset-0.5">
                    <label class="control-label" for="machineName">Machine name</label>
                        <input type="text" data-ng-model="machineName" id="machineName" class="form-control" placeholder="Eg: Boiler" required>
                </div>
                <div class="form-group col-md-2 col-md-offset-0.5">
                    <label class="control-label" for="machineCode">Machine code</label>
                        <input type="text" data-ng-model="machineCode" id="machineCode" class="form-control" placeholder="Eg: 00AXC09" required>
                </div>
                <div class="form-group col-md-2 col-md-offset-0.5">
                    <label class="control-label" for="machineNo">Machine number</label>
                        <input type="text" data-ng-model="machineNo" id="machineNo" class="form-control" placeholder="Eg: Tri-Eng-001" required>
                </div>
                <div class="form-group col-md-2 col-md-offset-0.5">
                    <label class="control-label" for="modelNo">Model number</label>
                        <input type="text" data-ng-model="modelNo" id="modelNo" class="form-control" placeholder="Eg: ATT0X501" required>
                </div>
	</div>
	<div class="row">
                <div class="form-group col-md-4">
                    <label class="control-label" for="manufacturerName">Manufacturer name</label>
                        <input type="text" data-ng-model="manufacturerName" id="manufacturerName" class="form-control" placeholder="Eg: Lakshmi Metal Works Ltd." required>
                </div>
                <div class="form-group col-md-2 col-md-offset-0.5">
                    <label class="control-label" for="capacity">Capacity in tonnes</label>
                        <input type="text" data-ng-model="capacity" id="capacity" class="form-control" placeholder="Eg: 2000" required>
                </div>
	</div>
	<div class="row">
                <div class="form-group col-md-8">
                    <label class="control-label" for="application">Application</label>
                        <textarea row="2" data-ng-model="application" id="application" class="form-control" placeholder="Enter the relevant machine application" required>
                </div>
	</div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
