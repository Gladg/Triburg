<section data-ng-controller="MachineryEquipmentListsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Machinery equipment lists</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="machineryEquipmentList in machineryEquipmentLists" data-ng-href="#!/machinery-equipment-lists/{{machineryEquipmentList._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="machineryEquipmentList.created | date:'medium'"></span>
				by
				<span data-ng-bind="machineryEquipmentList.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="machineryEquipmentList.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!machineryEquipmentLists.$resolved || machineryEquipmentLists.length">
    	No Machinery equipment lists yet, why don't you <a href="/#!/machinery-equipment-lists/create">create one</a>?
    </div>
</section>
