<section data-ng-controller="OrderRegistrationMeasurementDetailsController">
    <div class="page-header">
        <h1>New Order registration measurement detail</h1>
    </div>
    <div class="col-md-12">
        <form data-ng-submit="create()" novalidate>
            <fieldset>
	<div class="row">
                <div class="form-group col-md-3">
                    <label class="control-label" for="sLNo">Serial number</label>
                        <input type="text" data-ng-model="sLNo" id="sLNo" class="form-control" placeholder="Eg: 000564" required>
                </div>
		<div class="form-group col-md-3 col-md-offset-1">
                    <label class="control-label" for="size">Size</label>
                        <input type="text" data-ng-model="size" id="size" class="form-control" placeholder="Eg: XL" required>
                </div>
		<div class="form-group col-md-4 col-md-offset-1">
                    <label class="control-label" for="measurementpart">Measurement part</label>
                        <input type="text" data-ng-model="measurementpart" id="measurementpart" class="form-control" placeholder="Eg: sleeve" required>
                </div>
	</div>
	<div class="row">
		<div class="form-group col-md-3">
                    <label class="control-label" for="uoM">Unit of measurement</label>
                        <input type="text" data-ng-model="uoM" id="uoM" class="form-control" placeholder="Eg: Kgs" required>
                </div>
		<div class="form-group col-md-3 col-md-offset-1">
                    <label class="control-label" for="units">Units</label>
                        <input type="text" data-ng-model="units" id="units" class="form-control" placeholder="Eg: 66" required>
                </div>
	</div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
