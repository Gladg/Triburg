<section data-ng-controller="ItemsController">
    <div class="page-header">
        <h1>New Item</h1>
    </div>
    <div class="col-md-12">
        <form data-ng-submit="create()" novalidate>
            <fieldset>
            <div class="row">
                <div class="form-group col-md-4">
                    <label class="control-label" for="itemName">Item Name</label>
                        <input type="text" data-ng-model="itemName" id="itemName" class="form-control" placeholder="Eg: Sewing needle" required>
                </div>
                <div class="form-group col-md-4 col-md-offset-0.5">
                    <label class="control-label" for="category">Category</label>
                        <input type="text" data-ng-model="category" id="category" class="form-control" placeholder="Eg: Office stationery" required>
                </div>
		<div class="form-group col-md-2 col-md-offset-0.5">
                    <label class="control-label" for="code">Code</label>
                        <input type="text" data-ng-model="code" id="code" class="form-control" placeholder="Eg: AXB001" required>
                </div>       
            </div>
            <div class="row">
	        <div class="form-group col-md-2">
                    <label class="control-label" for="price">Price</label>
                        <input type="text" data-ng-model="price" id="price" class="form-control" placeholder="Item price" required>
                </div>
                <div class="form-group col-md-2 col-md-offset-0.5>
                    <label class="control-label" for="uoM">Unit of measurement</label>
                        <input type="text" data-ng-model="uoM" id="uoM" class="form-control" placeholder="Eg: Kgs" required>
                </div>
             </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
