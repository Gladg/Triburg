<section data-ng-controller="KnittingProgramFabricDetailsController">
    <div class="page-header">
        <h1>New Knitting program fabric detail</h1>
    </div>
    <div class="col-md-12">
        <form data-ng-submit="create()" novalidate>
            <fieldset>
	<div class="row">
                <div class="form-group col-md-2">
                    <label class="control-label" for="sLNo">Serial number</label>
                        <input type="text" data-ng-model="sLNo" id="sLNo" class="form-control" placeholder="Eg: 008765" required />
                </div>
                <div class="form-group col-md-4 col-md-offset-0.5">
                    <label class="control-label" for="fabricType">Fabric type</label>
                        <input type="text" data-ng-model="fabricType" id="fabricType" class="form-control" placeholder="Eg: Synthetic cotton" required>
                </div>
	</div>
	<div class="row">
                <div class="form-group col-md-2">
                    <label class="control-label" for="gauge">Gauge</label>
                        <input type="text" data-ng-model="gauge" id="gauge" class="form-control" placeholder="Eg: 22" required>
                </div>
                <div class="form-group col-md-2 col-md-offset-0.5">
                    <label class="control-label" for="gREYGSM">Grey GSM</label>
                        <input type="text" data-ng-model="gREYGSM" id="gREYGSM" class="form-control" placeholder="Enter suitable value" required>
                </div>
                <div class="form-group col-md-4 col-md-offset-0.5">
                    <label class="control-label" for="gREYTexture">Grey texture</label>
                        <input type="text" data-ng-model="gREYTexture" id="gREYTexture" class="form-control" placeholder="Enter suitable value" required>
                </div>
	</div>
	<div class="row">
                <div class="form-group col-md-2">
                    <label class="control-label" for="dia">Diameter</label>
                        <input type="text" data-ng-model="dia" id="dia" class="form-control" placeholder="Eg: 31.5 cm" required>
                </div>
                <div class="form-group col-md-2 col-md-offset-0.5">
                    <label class="control-label" for="weight">Weight in Kgs</label>
                        <input type="text" data-ng-model="weight" id="weight" class="form-control" placeholder="Eg: 55" required>
                </div>
	</div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
