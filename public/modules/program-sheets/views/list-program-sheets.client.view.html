<section data-ng-controller="ProgramSheetsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Program sheets</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="programSheet in programSheets" data-ng-href="#!/program-sheets/{{programSheet._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="programSheet.created | date:'medium'"></span>
				by
				<span data-ng-bind="programSheet.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="programSheet.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!programSheets.$resolved || programSheets.length">
    	No Program sheets yet, why don't you <a href="/#!/program-sheets/create">create one</a>?
    </div>
</section>
